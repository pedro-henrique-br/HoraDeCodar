<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Structure of Html</title>
</head>
<body>
  <div class="challange">
    <h1>Lonely Guy</h1>
    <img src="guy.webp">
    <p>Um garoto sozinho observando o lago</p>
    <ol>
        <li>Montanha</li>
        <li>Ponte</li>
        <li>Bicicleta</li>
    </ol>
  </div>

  <style>
    .challange {
      display: grid;
      justify-content: center;
      justify-items: center;
    }
    .challange ol {
      display: flex;
    }
    .challange li {
      margin: 0px 20px 0px;
    }
  </style>
</body>
</html>
