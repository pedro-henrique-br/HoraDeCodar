<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="login"><h1>Login</h1></div>
      <form>
        <div class="username"> 
          <input id="user" type="text" placeholder="Username" name="username-input" required>
        </div>
    <div class="password">
      <input id="password"  type="password" placeholder="Password" name="password" required> 
    </div>
    <div class="input-btn"> 
      <input id="input-btn" type="submit" name="input-btn" value="Login">
    </div>
    <div class="remember-user">
      <input type="checkbox" name="remember-me" value="remember-me">
      <Label for="remember-me">Remember-Me</Label>
    </div>
    <div class="sign-up">
      <Label for="sign-up">Don't have an account yet? <a href="#">Sign-Up</a></Label>
    </div>
      </form>
  </div>

</body>
</html>
